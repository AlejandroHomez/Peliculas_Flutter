name: peliculas_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter 

  cupertino_icons: ^1.0.2
  flutter_card_swipper: ^0.4.0
  http: ^0.13.3
  provider: ^5.0.0
  video_player: ^2.2.5
  youtube_player_flutter: ^8.0.0
  animate_do: ^2.0.0
  share: ^2.0.4
  url_launcher: ^6.0.10
  shared_preferences: ^2.0.6
  font_awesome_flutter: ^9.1.0




dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/Icon/IconoMovies.png"
  adaptive_icon_background: "assets/Icon/IconoMovies.png"


flutter:
  fonts:
    - family: CarterOne
      fonts:
        - asset: fonts/CarterOne-Regular.ttf
    - family: AndadaPro
      fonts:
        - asset: fonts/AndadaPro-Regular.ttf
    
  

  uses-material-design: true

  assets:
    - data/genres_movies.json
    - assets/
